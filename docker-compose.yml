services:
  app:
    build:
      context: app
      dockerfile: Dockerfile.dev
    command: bash -c "bun db:migrate && bun dev"
    container_name: app
    env_file:
      - .env
    volumes:
      - ./app:/opt/alcoves
      - app_node_modules:/opt/alcoves/node_modules
    depends_on:
      minio:
        condition: service_started
      task_db:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - 5173:5173
  task_db:
    image: eqalpha/keydb:latest
    restart: always
    attach: false
    ulimits:
      memlock: -1
    ports:
      - 6100:6379
    volumes:
      - task_db:/eqalpha/keydb
  postgres:
    image: postgres:17
    restart: always
    attach: false
    ports:
      - 6200:5432
    volumes:
      - postgres:/var/lib/postgresql/data/
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready', '-U', 'postgres', '-d', 'alcoves' ]
      retries: 30
      timeout: 5s
      interval: 1s
    user: postgres
    environment:
      POSTGRES_DB: alcoves
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  minio:
    image: minio/minio:latest
    attach: false
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    command: server /data --console-address ":9001"

  minio_mb:
    image: minio/mc:latest
    attach: false
    depends_on:
      minio:
        condition: service_started
    entrypoint: sh -c "mc config host add minio http://minio:9000 minioadmin minioadmin && mc mb minio/alcoves"

volumes:
  minio:
  task_db:
  postgres:
  app_node_modules:
