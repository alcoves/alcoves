version: '3'

services:
  alcoves:
    build:
      dockerfile: docker/Dockerfile.dev
    environment:
      #### Client ####
      VITE_DEV_CSS: false
      VITE_API_URL: http://localhost:4000
      #### API ####
      REDIS_HOST: redis
      # When connecting over the container network use the container port not the bound port
      REDIS_PORT: 6379
      # When connecting over the container network use the container port not the bound port
      DATABASE_URL: postgresql://postgres:postgres@db:5432/alcoves?schema=public
      # Other options
      STORAGE_ENDPOINT: http://localhost:9000
      STORAGE_ACCESS_KEY_ID: minioadmin
      STORAGE_SECRET_ACCESS_KEY: minioadmin
      STORAGE_DOMAIN: http://localhost:9000
      STORAGE_BUCKET: alcoves
      STORAGE_BUCKET_VIDEO_PREFIX: videos
      # Only for localdev
      STORAGE_DOMAIN_INTERNAL: http://minio:9000
      STORAGE_ENDPOINT_INTERNAL: http://minio:9000
    volumes:
      - ./:/app
      - ./volumes/application:/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - 3000:3000
      - 4000:4000

  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - 6005:5432
    volumes:
      - postgresql:/var/lib/postgresql/data/
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready', '-U', 'postgres', '-d', 'alcoves']
      retries: 30
      timeout: 5s
      interval: 1s
    user: postgres
    environment:
      POSTGRES_DB: alcoves
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - 6010:6379
    volumes:
      - redis:/data
    healthcheck:
      test:
        ['CMD-SHELL', 'redis-cli ping']
      retries: 30
      timeout: 5s
      interval: 1s

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio:/data
    command: server --console-address ":9001" /data

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add localmin http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb localmin/alcoves || true;
      /usr/bin/mc anonymous set public localmin/alcoves || true;
      exit 0;
      "

volumes:
  redis:
  minio:
  postgresql:

networks:
  default:
    name: alcoves
