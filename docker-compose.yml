version: '3'

services:
  alcoves:
    build:
      dockerfile: docker/Dockerfile.dev
    environment:
      #### Client ####
      VITE_DEV_CSS: false
      VITE_API_URL: http://localhost:4000
      #### API ####
      ALCOVES_DATA_DIR: /data
      REDIS_HOST: redis
      REDIS_PORT: 6379 # When connecting over the container network use the container port not the bound port

    volumes:
      - ./:/app
      - ./volumes/alcoves:/data
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - 3000:3000
      - 4000:4000

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - 6010:6379
    volumes:
      - redis:/data
    healthcheck:
      test:
        ['CMD-SHELL', 'redis-cli ping']
      retries: 30
      timeout: 5s
      interval: 1s

