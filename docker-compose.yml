version: '3'

services:
  alcoves:
    container_name: alcoves
    build:
      dockerfile: docker/Dockerfile.dev
    environment:
      #### Client ####
      VITE_API_URL: http://localhost:4000
      VITE_CDN_URL: http://localhost:4100 # Must be localhost because the browser makes these requests (not in docker network)
      #### API ####
      ALCOVES_TOKEN: changeme
      ALCOVES_DATABASE_URL: postgres://postgres:postgres@postgres:5432/alcoves
      ALCOVES_STORAGE_BUCKET: alcoves
      ALCOVES_STORAGE_ENDPOINT: http://minio:9000
      ALCOVES_STORAGE_ACCESS_KEY_ID: minioadmin
      ALCOVES_STORAGE_SECRET_ACCESS_KEY: minioadmin
      ALCOVES_REDIS_HOST: redis
      ALCOVES_REDIS_PORT: 6379 # When connecting over the container network use the container port not the bound port

    volumes:
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - 3000:3000
      - 4000:4000

  cdn:
    image: nginx:latest
    depends_on:
      - alcoves
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - cdn:/var/cache/nginx
    ports:
      - "4100:80"

  minio:
    image: minio/minio
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - 6010:6379
    volumes:
      - redis:/data
    healthcheck:
      test:
        ['CMD-SHELL', 'redis-cli ping']
      retries: 30
      timeout: 5s
      interval: 1s

  postgres:
    image: postgres:16-alpine
    restart: always
    ports:
      - 6005:5432
    volumes:
      - postgres:/var/lib/postgresql/data/
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready', '-U', 'postgres', '-d', 'alcoves']
      retries: 30
      timeout: 5s
      interval: 1s
    user: postgres
    environment:
      POSTGRES_DB: alcoves
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  cdn:
  minio:
  redis:
  alcoves:
  postgres:

networks:
  default:
    name: alcoves
