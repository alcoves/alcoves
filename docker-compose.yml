services:
  app:
    build:
      context: app
      dockerfile: ../docker/Dockerfile
    volumes:
      - ./app:/app
      - ./data:/data
      - app_node_modules:/opt/alcoves/node_modules
    depends_on:
      tasks:
        condition: service_started
  tasks:
    image: eqalpha/keydb:latest
    restart: always
    attach: false
    ulimits:
      memlock: -1
    ports:
      - 6100:6379
    volumes:
      - tasks:/eqalpha/keydb

volumes:
  tasks:
  app_node_modules:
