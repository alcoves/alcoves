# https://github.com/appleboy/ssh-action

name: Production Deployment
on: [push]
jobs:
  deploy:
    name: Deploy
    runs-on: autoDeploy
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          touch ~/i_was_here.txt