name: Deploy
env:
  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: yarn

      - name: Build App
        run: yarn build

      - name: Deploy to Cloudflare
        run: npx wrangler publish